{% extends 'layouts/base.html' %}

{% block content %}

<h1>Task</h1>

{% for task in tasks %}
<div>
    <h1>{% if task.terminado == False %} ⌚ {% else %} ✅ {% endif %} {{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Project: {{ task.project.name }}</p>
    <button>
        Borrar
    </button>
    <button>
        ✅ Terminado
    </button>
</div>
{% endfor %}

{% endblock %}
